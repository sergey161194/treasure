<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>Гонки</title>
</head>

<body>
   <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

   <script>
      "use strict";

      var Car = function (x, y) {
         this.x = x;
         this.y = y;
         this.draw()
      };

      Car.prototype.draw = function () {
         var carHtml = '<img src="/img/car.webp">';

         this.carElement = $(carHtml);

         this.carElement.css({
            position: "absolute",
            left: this.x,
            top: this.y
         });

         $("body").append(this.carElement);
      };

      Car.prototype.moveRight = function (speed) {
         this.x += speed;
         this.carElement.css({
            left: this.x,
            top: this.y
         });
      };

      Car.prototype.moveLeft = function (speed) {
         this.x -= speed;
         this.carElement.css({
            left: this.x,
            top: this.y
         });
      };

      Car.prototype.moveUp = function (speed) {
         this.y -= speed;
         this.carElement.css({
            left: this.x,
            top: this.y
         });
      };

      Car.prototype.moveDown = function (speed) {
         this.y += speed;
         this.carElement.css({
            left: this.x,
            top: this.y
         });
      };

      var moveCar = function () {
         tesla.moveRight(Math.floor(Math.random() * 5));
         nissan.moveRight(Math.floor(Math.random() * 5));
      };

      setInterval(moveCar, 30);

      var tesla = new Car(20, 20);
      var nissan = new Car(20, 200);

   </script>

</body>

</html>
